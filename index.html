<html>
<head>
  <title>Spotify</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="form">
    <input id="input-form" type="text" placeholder="song" name="song">
    <button id="search">Search</button>
  </div>
  <div class="widget">
    <div class="header">
    <!-- Try adding/removing these classes: -->
    <!-- disabled -->
    <!-- playing -->
    <div class="btn-play disabled"></div>

    <div class="metadata">
      <p class="title">Hunger of The Pine</p>
      <a href=""><p data-url = "" class="author">alt-J</p></a>

      <div class="seekbar">
        <progress id="progress-bar" value="5" max="30"></progress>
      </div>
    </div>
    </div>
    <div class="cover">
    <img id="cover-img" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
    </div>

    <audio id="js-player" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>

  <div class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
        <h2 class="modal-title"></h2>
      </div>
      <div class="modal-body">
        <img class="modal-img" src="">
      </div>
    </div>
  </div>
</div>

  </div>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="init.js"></script>
  <script type="text/javascript" src="exercise.js"></script>

</body>
</html>
